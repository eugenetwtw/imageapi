<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image API - OpenAI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-container">
                    <h1>OpenAI Image Generator</h1>
                    <p>Upload images and generate new ones with AI</p>
                </div>
                <div class="auth-container">
                    <button id="signInBtn" class="auth-btn">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                    <button id="signOutBtn" class="auth-btn" style="display: none;">
                        Sign Out
                    </button>
                    <div id="userInfo" style="display: none;">
                        <img id="userAvatar" src="" alt="User Avatar">
                        <span id="userName"></span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="input-section">
                <div class="prompt-container">
                    <h2>Enter your prompt</h2>
                    <textarea id="prompt-input" placeholder="Describe what you want to generate..."></textarea>
                </div>

                <div class="upload-container">
                    <h2>Upload reference images (optional)</h2>
                    <div id="drop-area">
                        <p>Drag & drop images here or</p>
                        <input type="file" id="file-input" multiple accept="image/*">
                        <label for="file-input" class="upload-btn">Choose Files</label>
                    </div>
                    <div id="preview-container" class="hidden">
                        <h3>Selected Images:</h3>
                        <div id="image-preview"></div>
                    </div>
                </div>

                <div class="options-container">
                    <h2>Image Options</h2>
                    <div class="option-group">
                        <label for="size-select">Size:</label>
                        <select id="size-select">
                            <option value="auto">Auto (Default)</option>
                            <option value="1024x1024">1024x1024 (Square)</option>
                            <option value="1536x1024">1536x1024 (Portrait)</option>
                            <option value="1024x1536">1024x1536 (Landscape)</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="quality-select">Quality:</label>
                        <select id="quality-select">
                            <option value="auto">Auto (Default)</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="format-select">Format:</label>
                        <select id="format-select">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="compression-range">Compression (JPEG/WebP):</label>
                        <input type="range" id="compression-range" min="0" max="100" value="80">
                        <span id="compression-value">80%</span>
                    </div>
                    <div class="option-group checkbox-group">
                        <input type="checkbox" id="transparent-bg">
                        <label for="transparent-bg">Transparent Background (PNG/WebP only)</label>
                    </div>
                </div>

                <button id="generate-btn" class="primary-btn">Generate Image</button>
            </section>

            <section id="result-section" class="result-section hidden">
                <h2>Generated Image</h2>
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Generating your image...</p>
                </div>
                <div id="result-container"></div>
                <button id="download-btn" class="secondary-btn hidden">Download Image</button>
            </section>
        </main>


        <footer>
            <p>Powered by OpenAI Image API</p>
        </footer>
    </div>

    <!-- Supabase and OpenAI scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
