<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation History - OpenAI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles for history page */
        .history-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .date-group {
            margin-bottom: 2rem;
        }
        
        .date-header {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 0.5rem;
            text-align: left;
        }
        
        th {
            border-bottom: 1px solid #e5e7eb;
        }
        
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.25rem;
        }
        
        .view-btn {
            padding: 0.25rem 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        
        .view-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
        }
        
        .back-btn:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="history-container">
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Generator</a>
        
        <header>
            <h1>Image Generation History</h1>
            <p>View your past image generations grouped by date</p>
            <button id="refresh-btn" class="primary-btn" style="margin-top: 1rem;">Refresh History</button>
        </header>
        
        <div id="history-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading history...</p>
            </div>
        </div>
    </div>
    
    <div id="image-modal" class="image-modal" onclick="closeModal()">
        <img id="modal-image" src="" alt="Full size image">
    </div>
    
    <footer style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e5e7eb; color: #6b7280;">
        <p>Powered by OpenAI Image API | <a href="/terms.html" target="_blank">Terms of Service</a></p>
    </footer>
    
    <script>
        // Fetch gallery images
        async function loadHistory() {
            try {
                // Add cache-busting parameter to prevent caching
                const timestamp = new Date().getTime();
                const response = await fetch(`/api/gallery?_=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load history');
                }
                
                const data = await response.json();
                const images = data.data || [];
                
                if (images.length === 0) {
                    document.getElementById('history-content').innerHTML = '<p>No history available yet.</p>';
                    return;
                }
                
                // Group images by date
                const groupedImages = {};
                images.forEach(item => {
                    const date = new Date(item.created_at).toLocaleDateString();
                    if (!groupedImages[date]) {
                        groupedImages[date] = [];
                    }
                    groupedImages[date].push(item);
                });
                
                // Create history content
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = '';
                
                // Process each date group
                Object.keys(groupedImages).sort().reverse().forEach(date => {
                    const dateGroup = document.createElement('div');
                    dateGroup.className = 'date-group';
                    
                    const dateHeader = document.createElement('h2');
                    dateHeader.className = 'date-header';
                    dateHeader.textContent = date;
                    
                    const table = document.createElement('table');
                    
                    // Create table header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    
                    const headers = ['Time', 'Thumbnail', 'Prompt', 'Type', 'Uploaded Photo', 'Duration', 'Actions'];
                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create table body
                    const tbody = document.createElement('tbody');
                    
                    groupedImages[date].sort((a, b) => new Date(b.created_at) - new Date(a.created_at)).forEach(item => {
                        const row = document.createElement('tr');
                        
                        // Time cell
                        const timeCell = document.createElement('td');
                        timeCell.textContent = new Date(item.created_at).toLocaleTimeString();
                        
                        // Thumbnail cell
                        const thumbnailCell = document.createElement('td');
                        
                        const thumbnail = document.createElement('img');
                        thumbnail.src = `data:image/${item.format};base64,${item.image_data}`;
                        thumbnail.alt = item.prompt;
                        thumbnail.className = 'thumbnail';
                        
                        thumbnailCell.appendChild(thumbnail);
                        
                        // Prompt cell
                        const promptCell = document.createElement('td');
                        promptCell.textContent = item.prompt;
                        
                        // Type cell
                        const typeCell = document.createElement('td');
                        typeCell.textContent = item.is_edit === true ? 'Edit' : 'Text-to-Image';
                        
                        // Uploaded Photo cell
                        const uploadedPhotoCell = document.createElement('td');
                        if (item.is_edit === true) {
                            uploadedPhotoCell.textContent = 'Original photo not stored';
                        } else {
                            uploadedPhotoCell.textContent = 'N/A';
                        }
                        
                        // Duration cell
                        const durationCell = document.createElement('td');
                        durationCell.textContent = `${item.duration_seconds || 0} seconds`;
                        
                        // Actions cell
                        const actionsCell = document.createElement('td');
                        
                        const viewBtn = document.createElement('button');
                        viewBtn.textContent = 'View';
                        viewBtn.className = 'view-btn';
                        viewBtn.onclick = function(e) {
                            e.stopPropagation();
                            openModal(item);
                        };
                        
                        actionsCell.appendChild(viewBtn);
                        
                        // Append cells to row
                        row.appendChild(timeCell);
                        row.appendChild(thumbnailCell);
                        row.appendChild(promptCell);
                        row.appendChild(typeCell);
                        row.appendChild(uploadedPhotoCell);
                        row.appendChild(durationCell);
                        row.appendChild(actionsCell);
                        
                        tbody.appendChild(row);
                    });
                    
                    table.appendChild(tbody);
                    dateGroup.appendChild(dateHeader);
                    dateGroup.appendChild(table);
                    historyContent.appendChild(dateGroup);
                });
                
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('history-content').innerHTML = `<div class="error">Failed to load history. Please try again.</div>`;
            }
        }
        
        // Open image modal
        function openModal(item) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            
            modalImage.src = `data:image/${item.format};base64,${item.image_data}`;
            modalImage.alt = item.prompt;
            
            modal.style.display = 'flex';
        }
        
        // Close image modal
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }
        
        // Load history when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            
            // Add event listener for refresh button
            document.getElementById('refresh-btn').addEventListener('click', () => {
                // Show loading spinner
                document.getElementById('history-content').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading history...</p>
                    </div>
                `;
                
                // Force browser cache refresh
                fetch('/api/gallery', { 
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to refresh data');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Refreshed data:', data);
                    // Reload history with fresh data
                    loadHistory();
                })
                .catch(error => {
                    console.error('Error refreshing data:', error);
                    // Try regular load as fallback
                    loadHistory();
                });
            });
        });
    </script>
</body>
</html>
